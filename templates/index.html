<!DOCTYPE html>
<html>
<head>
    <title>Enter Data</title>
</head>

<body>
    <p>Inserts record to database for tallying number of entrants every week</p>

    <!-- form action -->
    <form action="process_data" method="POST">
        <button type="submit" onclick="return validateInteger()">Insert record</button>
        
        <!-- the name attribute is passed onto jinja within send_data function -->
        <input name="input_entries">
    </form>

    <!-- This is my database table -->
    <table>
        <thead>
            <tr>
                {% for column in col_names %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for item in row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table> 
    
    <script type="text/javascript" src="{{url_for('static',filename='js/validMe.js'}}"></script>
</body>
</html>
